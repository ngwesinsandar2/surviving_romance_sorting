<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="ddboxes d-flex flex-column flex-md-row flex-lg-row justify-content-around">
            <div class="dropdown mt-5">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort By Date
                </button>
                
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#" id="ascending">Ascending</a></li>
                  <li><a class="dropdown-item" href="#" id="descending">Descending</a></li>
                </ul>
            </div>

            <div class="dropdown mt-5">
                <button class="btn btnLove dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort By Love
                </button>
                
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item item2" href="#" id="least">Ascending</a></li>
                  <li><a class="dropdown-item item2" href="#" id="most">Descending</a></li>
                </ul>
            </div>
        </div>

        <div class="smallContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
